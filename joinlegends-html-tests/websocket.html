<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Status do Vídeo</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }

    #log {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <h2>Status do processamento</h2>
  <div id="log"></div>

  <script>
    const log = document.getElementById("log");
    const STORAGE_KEY = "video_progress_history";

    // carrega histórico salvo
    const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    history.forEach(render);

    const ws = new WebSocket("ws://localhost:8080/ws");

    ws.onmessage = (event) => {
      const msg = event.data; // ex: video123:25
      save(msg);
      render(msg);
    };

    function save(msg) {
      history.push({
        message: msg,
        time: new Date().toISOString()
      });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
    }

    function render(item) {
      const text = typeof item === "string" ? item : item.message;
      const div = document.createElement("div");
      div.textContent = text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }
  </script>
</body>

</html>
